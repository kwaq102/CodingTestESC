<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fiskasy.pl - test kodowania</title>

		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/0ef49ab5e4.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header class="header">
			<div class="header__wrapper">
				<div class="header__cirlce-top circle"></div>
				<div class="header__cirlce-mid circle">
					<p class="header__cirlce-mid__text">cena netto 1429,00 zł</p>
				</div>
				<div class="header__cirlce-top-black circle"></div>
				<nav class="header__nav container">
					<div class="header__nav__wrapper ">
						<button class="header__burger">BURGER</button>

						<div class="header__nav__content">
							<ul class="header__nav__list">
								<li class="header__nav__element">
									<a class="header__nav__link active" href="#">Sklep</a>
								</li>
								<li class="header__nav__element">
									<a class="header__nav__link" href="#">Promocje</a>
								</li>

								<li class="header__nav__element element-dropdown">
									<a class="header__nav__link" href="#"> Poradnik Fiskalny </a>

									<ul class="header__nav__list dropdown-list">
										<!-- <div class="triangle-top"></div> -->
										<li class="header__nav__element">
											<a class="header__nav__link-dropdown" href="#"
												>Jak wybrać urządzenie fiskalne</a
											>
										</li>
										<li class="header__nav__element-dropdown">
											<a class="header__nav__link-dropdown" href="#"
												>Oprogramowanie do zarządzania firmą</a
											>
										</li>
										<li class="header__nav__element-dropdown">
											<a class="header__nav__link-dropdown" href="#"
												>Sklep (systemy sprzedaży)</a
											>
										</li>
										<li class="header__nav__element-dropdown">
											<a class="header__nav__link-dropdown" href="#"
												>Restauracja</a
											>
										</li>
									</ul>
								</li>
							</ul>

							<a class="header__nav__logo-link" href="#">
								<img class="logo" src="/img/aji.png" alt="Logo Fiskasy" />
							</a>

							<div class="header__nav__search">
								<input
									class="header__nav__search-input"
									placeholder="Wyszukaj..."
								/>
								<button class="header__nav__search-btn search-button">
									<img
										class="header__nav__search-icon"
										src="/img/search.png"
										alt="ikona lupki"
									/>
								</button>
							</div>
						</div>
					</div>
				</nav>

				<div class="header__content container">
					<div class="header__left">
						<h3 class="header__left-heading">Masz pytanie?</h3>
						<a class="header__left-text" href="#">Wyślij wiadomość</a>

						<ul class="header__left__socials-list">
							<li class="header__left__social-element">
								<a class="header__left__social-link" href="#">
									<i class="header__left__social-icon fa-brands fa-facebook-f"></i>
								</a>
							</li>

							<li class="header__left__social-element">
								<a class="header__left__social-link" href="#">									
									<i class=" header__left__social-icon fa-brands fa-instagram"></i>
								</a>
							</li>

							<li class="header__left__social-element">
								<a class="header__left__social-link" href="#">
									<i class="header__left__social-icon fa-brands fa-youtube"></i>
								</a>
							</li>

							<li class="header__left__social-element">
								<a class="header__left__social-link" href="#">
									<i class="header__left__social-icon fa-brands fa-linkedin"></i>
								</a>
							</li>
						</ul>
					</div>

					<div class="header__center">
						<div class="header__center-bg"></div>

						<div class="header__center__signs-left signs">
							<img class="sign__icon sum" src="/img/aak.png"></img>
							<img class="sign__icon subtraction" src="/img/aai.png"></img>
							<img class="sign__icon multiplication" src="/img/aam.png"></img>
							<img class="sign__icon divide" src="/img/aag.png"></img>
						</div>
						
						<div class="header__center__signs-right signs">
							<img class="sign__icon sum" src="/img/aak.png"></img>
							<img class="sign__icon subtraction" src="/img/aai.png"></img>
							<img class="sign__icon multiplication" src="/img/aam.png"></img>
							<img class="sign__icon divide" src="/img/aag.png"></img>
						</div>

						<div class="header__center__signs-right-bottm signs">
							<img class="sign__icon sum" src="/img/aak.png"></img>
							<img class="sign__icon subtraction" src="/img/aai.png"></img>
							<img class="sign__icon multiplication" src="/img/aam.png"></img>
							<img class="sign__icon divide" src="/img/aag.png"></img>
						</div>
						

						<div class="header__center__img">
							<img
								class="header__center__img-photo"
								src="/img/ajt@2x.png"
								alt="Kalkulatory"
							/>
						</div>
						<div class="header__center__content">
							<h2 class="header__center__heading">DATECS WP-50 Wi-Fi Online</h2>
							<a
								class="header__center__link header__center__link-first"
								href="#"
								>Zobacz produkt w sklepie</a
							>
							<a class="header__center__link" href="#">Porównaj</a>
						</div>
						<button class="header_button header_button--left btn">
						</button>
						<button class="header_button header_button--right btn">
						</button>
					</div>

					<div class="header__right">
						<h3 class="header__right-heading">Język</h3>
						<a class="header__right__flag-link" href="#"></a>
						<a class="header__right__flag-link" href="#"></a>
						<a class="header__right__flag-link flag-link--active" href="#"></a>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			
		</main>

		<!-- <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script> -->

		<script src="/script.js"></script>
	</body>
</html>
